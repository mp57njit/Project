<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Finder - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Currency Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="country-currency.html">Country & Currency</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
                        Education
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Exchange Rates</a>
                        <a class="dropdown-item" href="#">Currency Symbols</a>
                        <a class="dropdown-item" href="#">Tips for Travelers</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="form-group mb-3">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" name="firstname" required>
            </div>
            <div class="form-group mb-3">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" name="lastname" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
                <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <span>&copy; 2024 Mothila Puvanendran | Terms of Use | Privacy Policy</span>
        </div>
    </footer>
</div>

</body>
</html>
